version: "3"

volumes:
  web-keys:
  db-data:

networks:
  external_writefreely:
  internal_writefreely:
    internal: true

services:
  writefreely-web:
    build: .

    container_name: "writefreely-web"
    image: "writeas/writefreely:latest"

    volumes:
      - "./web-keys:/go/keys"
      - "./test.db:/go/test.db"
      - "./config.ini:/go/config.ini"

    networks:
      - "internal_writefreely"
      - "external_writefreely"

    ports:
      - "8080:8080"

    depends_on:
      - "writefreely-db"

    restart: unless-stopped

